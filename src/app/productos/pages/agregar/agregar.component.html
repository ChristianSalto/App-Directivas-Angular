<h1 class="mt-5">Agregar Producto</h1>
<hr />

<form [formGroup]="myForm">
  <div class="row g-3 align-items-center mb-3">
    <div class="col-auto">
      <label class="col-form-label">Nombre:</label>
    </div>

    <div class="col-auto">
      <input class="form-control" formControlName="name" />
    </div>

    <div class="col-auto">
      <span error-msj [msj]='msjError1' [color]='color' [valido]="!isError('name')"></span>
    </div>
  </div>

  <div class="row mt-5">
    <div class="col-1">
      <button class="btn btn-primary" (click)="setMsjError()">Guardar</button>
    </div>
    <div class="col">
      <button class="btn btn-primary" (click)="setColor()">Change Color</button>
    </div>
  </div>
</form>

<h3 class="mt-5">Formulario</h3>
<pre>Value:{{ myForm.value | json }}</pre>
<pre>Valid:{{ myForm.valid }}</pre>



<div class="row mt-5" *customIf="myForm.valid">
  <div class="col">
    <div class="alert alert-primary">
      Todo OK!
    </div>
  </div>
</div>
